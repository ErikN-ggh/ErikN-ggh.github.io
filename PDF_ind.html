        .app-grid
        {
            width: 100%;
            padding-top 100pt;
            margin: 55pt auto 0 auto;
            padding: 16px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 16px;
        }
        .app-tile
        {
            display: grid;
            place-items: center;
            aspect-ratio: 1 / 1;
            background: #f4f6f8;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            text-decoration: none;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
            overflow: hidden;
        }
        .app-tile:hover
        {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }
        .app-tile img
        {
            width: 65%;
            height: 65%;
            object-fit: contain;
            display: block;
            pointer-events: none;
        }
