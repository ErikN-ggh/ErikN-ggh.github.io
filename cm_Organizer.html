<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Aufgaben-Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            margin: 0;
        }
            .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, select, button {
            padding: 10px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .task {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task.done {
            text-decoration: line-through;
            color: gray;
        }
        .actions button {
            margin-left: 5px;
        }
        .filter-button {
            padding: 8px 12px;
            margin-right: 5px;
            background-color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h2>Aufgaben-Organizer</h2>
        <form id="taskForm">
        <input type="text" id="title" placeholder="Titel" required />
        <textarea id="description" placeholder="Beschreibung" required></textarea>
        <input type="date" id="dueDate" required />
        <select id="priority" required>
            <option value="Hoch">Hoch</option>
            <option value="Mittel">Mittel</option>
            <option value="Niedrig">Niedrig</option>
        </select>
        <button type="submit">Hinzufügen</button>
        </form>

        <div id="filter-buttons">
        <button class="filter-button active" data-filter="all">Alle</button>
        <button class="filter-button" data-filter="today">Heute</button>
        <button class="filter-button" data-filter="week">Diese Woche</button>
        <button class="filter-button" data-filter="done">Erledigt</button>
        </div>

        <div id="taskList"></div>
    </div>

    <script>
        const form = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const filterButtons = document.querySelectorAll('.filter-button');

        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let currentFilter = 'all';

        filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentFilter = button.getAttribute('data-filter');
            renderTasks();
        });
        });

        form.addEventListener('submit', e => {
        e.preventDefault();
        const task = {
            id: Date.now(),
            title: form.title.value,
            description: form.description.value,
            dueDate: form.dueDate.value,
            priority: form.priority.value,
            done: false,
        };
        tasks.push(task);
        saveAndRender();
        form.reset();
        });

        function toggleDone(id) {
        tasks = tasks.map(t => t.id === id ? { ...t, done: !t.done } : t);
        saveAndRender();
        }

        function deleteTask(id) {
        tasks = tasks.filter(t => t.id !== id);
        saveAndRender();
        }

        function saveAndRender() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
        }

        function renderTasks() {
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        const weekEnd = new Date(now);
        weekEnd.setDate(now.getDate() + 7);

        taskList.innerHTML = '';
        tasks
            .filter(task => {
            if (currentFilter === 'done') return task.done;
            if (currentFilter === 'today') return task.dueDate === todayStr;
            if (currentFilter === 'week') return new Date(task.dueDate) <= weekEnd;
            return true;
            })
            .forEach(task => {
            const div = document.createElement('div');
            div.className = 'task' + (task.done ? ' done' : '');
            div.innerHTML = `
                <div>
                <strong>${task.title}</strong><br />
                <small>Fällig: ${task.dueDate} | Priorität: ${task.priority}</small><br />
                ${task.description}
                </div>
                <div class="actions">
                <button onclick="toggleDone(${task.id})">✓</button>
                <button onclick="deleteTask(${task.id})">✕</button>
                </div>
            `;
            taskList.appendChild(div);
            });
        }

        renderTasks();
    </script>
        <a href="Apps.html" id="back_link">Zurück</a>
</body>
</html>
